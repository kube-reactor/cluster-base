app:
    scheduling:
        nodeSelector:
            node-role: ops

    ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
            cert-manager.io/cluster-issuer: nginx-ssl
        hosts:
            - "dashboard.${OPERATIONS_DOMAIN}"
        tls:
            secretName: dashboard-tls

auth:
    scaling:
        replicas: 1
        revisionHistoryLimit: 2

    containers:
        resources:
            requests:
                cpu: 100m
                memory: 200Mi
            limits:
                cpu: 250m
                memory: 400Mi

api:
    scaling:
        replicas: 1
        revisionHistoryLimit: 2

    containers:
        resources:
            requests:
                cpu: 100m
                memory: 200Mi
            limits:
                cpu: 250m
                memory: 400Mi

web:
    scaling:
        replicas: 1
        revisionHistoryLimit: 2

    containers:
        resources:
            requests:
                cpu: "100m"
                memory: "128Mi"
            limits:
                cpu: "150m"
                memory: "192Mi"

metricsScraper:
    scaling:
        replicas: 1
        revisionHistoryLimit: 2

    containers:
        resources:
            requests:
                cpu: "100m"
                memory: "128Mi"
            limits:
                cpu: "150m"
                memory: "192Mi"
